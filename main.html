<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
	<label for="name">Name:</label>
	<input type="text" id="name" name="name" placeholder="Name" required>
	<br><br>
	<label for="email">Email:</label>
	<input type="email" id="email" name="email" required>
	<br><br>
	<label for="gender">Gender:</label>
	<label for="gender_m">Male:</label>
	<input type="radio" id="gender_m" name="gender" required>
	<label for="gender_f">Female:</label>
	<input type="radio" id="gender_f" name="gender" required>
	<br><br>
	<label for="laptop">Laptab Brands</label>
	<select id="laptop" name="laptop">
		<option>Apple</option>
		<option>Asus</option>
		<option>HP</option>
	</select>
	<br><br>
	<label for="age">Age</label>
	<input type="number" id="age" name="age" required>
		<br><br>
	<label for="dob">Date of Birth:</label>
	<input type="date" id="dob" name="dob" required>
	<br><br>
	<label for="password">Password:</label>
	<input type="password" id="password" name="password" required>
	<br><br>
	<label for="portfolio">Portfolio URL:</label>
	<input type="url" id="portfolio" name="portfolio" required>
	<br><br>
	<button type="submit" id="btn">Submit Buttion</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
